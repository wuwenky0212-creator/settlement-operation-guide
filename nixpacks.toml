[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci --omit=dev || npm install --omit=dev",
  "cd frontend && npm ci || npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "test -d frontend/dist && echo '✓ Build successful' || (echo '✗ Build failed' && exit 1)"
]

[start]
cmd = "node server.js"
